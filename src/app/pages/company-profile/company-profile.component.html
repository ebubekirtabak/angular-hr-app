<div class="pure-g">
    <div class="pure-u-1-3">
      <div class="company-content">
        <div class="company-content__logo">
          <img class="company-content__logo__img pure-img" [src]="company?.logo" />
        </div>
        <h3> {{ company?.name }} </h3>
        <h4>TEL: {{ company?.phone }} </h4>
        <h4>Email: {{ company?.email }} </h4>
        <p>
          <b>
            Address:
          </b>
          {{ company?.address }}
        </p>
      </div>
    </div>
    <div class="pure-u-1-3">
      <app-update-company-form-component [company]="company"></app-update-company-form-component>
    </div>
    <div class="pure-u-1-3"><p>Thirds</p></div>
</div>
